<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- 宿主文件 -->
    <div id="app">
        {{title}}
    </div>
    <script>
        // 1.创建vue实例
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    title: 'no, vue!'
                }
            }
        })
        setTimeout(() => {
            app.title = 'hello, vue!'
        }, 1e3)
    </script>
</body>
</html>
